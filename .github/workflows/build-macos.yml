name: build-macos

on: [ push, pull_request ]

jobs:
  build-linux:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "MacOS Clang Debug",
            artifact: "macos-clang-debug.zip",
            cc: "cc",
            cxx: "c++",
            build_type: "Debug"
          }
          - {
            name: "MacOS Clang Release",
            artifact: "macos-clang-release.zip",
            cc: "cc",
            cxx: "c++",
            build_type: "Release"
          }
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure cmake
        run: |
          export CC=${{ matrix.config.cc }}
          export CXX=${{ matrix.config.cxx }}

          cmake . -B build -D CMAKE_BUILD_TYPE=${{ matrix.config.build_type }} ${{ matrix.config.build_options }}

      - name: Build
        run: |
          cmake --build build --parallel $(nproc)

      - name: Test
        run: |
          cd build/hyper_test
          ./hyper_test ../hyper/hyper

      - name: Prepare upload
        run: |
          tar cfz ${{ matrix.config.artifact }} build

      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          path: ${{ matrix.config.artifact }}
          name: ${{ matrix.config.artifact }}
